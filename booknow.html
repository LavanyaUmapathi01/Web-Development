        <h1>Book Your Stay at Our Guest House</h1>
    
    <main>
        <section id="booking-form">

            <h2>Reservation Form</h2>
            <form action="#" method="post">
                <label for="name">Full Name:</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Email Address:</label>
                <input type="email" id="email" name="email" required>

                <label for="phone">Phone Number:</label>
                <input type="tel" id="phone" name="phone">

                <label for="check-in">Check-In Date:</label>
                <input type="date" id="check-in" name="check-in" required>

                <label for="check-out">Check-Out Date:</label>
                <input type="date" id="check-out" name="check-out" required>

                <label for="room-type">Room Type:</label>
                <select id="room-type" name="room-type" required>
                    <option value="single">Single Room</option>
                    <option value="double">Double Room</option>
                    <option value="suite">Suite</option>
                </select>
                <label for="room-type">Special Requests:</label>
                <select id="room-type" name="room-type" required>
                    <option value="Basic Comfort">Basic Comfort</option>
                    <option value="Deluxe Experience">Deluxe Experience</option>
                    <option value="Family Suite">Family Suite</option>
                    <option value="VIP Package">VIP Package</option>
                </select>

                <button type="submit">Book Now</button>
            </form>
        </section>
    </main>
    <script src="script.js">
        // JavaScript code for form validation and interaction

// Wait for the DOM to fully load
document.addEventListener("DOMContentLoaded", function() {
    const form = document.querySelector("form");
    const nameInput = document.getElementById("name");
    const emailInput = document.getElementById("email");
    const phoneInput = document.getElementById("phone");
    const checkInInput = document.getElementById("check-in");
    const checkOutInput = document.getElementById("check-out");
    const roomTypeInput = document.getElementById("room-type");
    const specialRequestsInput = document.getElementById("special-requests");

    // Function to validate email format
    function validateEmail(email) {
        const re = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
        return re.test(String(email).toLowerCase());
    }

    // Function to validate phone number format (basic)
    function validatePhone(phone) {
        const re = /^\d{10}$/;
        return re.test(String(phone));
    }

    // Form submit event listener
    form.addEventListener("submit", function(event) {
        // Clear previous errors
        clearErrors();

        let valid = true;

        // Validate name
        if (nameInput.value.trim() === "") {
            showError(nameInput, "Full Name is required");
            valid = false;
        }

        // Validate email
        if (!validateEmail(emailInput.value)) {
            showError(emailInput, "Please enter a valid email address");
            valid = false;
        }

        // Validate phone (optional but if filled, should be correct)
        if (phoneInput.value.trim() !== "" && !validatePhone(phoneInput.value)) {
            showError(phoneInput, "Please enter a valid 10-digit phone number");
            valid = false;
        }

        // Validate check-in and check-out dates
        if (checkInInput.value === "" || checkOutInput.value === "") {
            showError(checkInInput, "Check-In and Check-Out dates are required");
            valid = false;
        } else if (new Date(checkOutInput.value) <= new Date(checkInInput.value)) {
            showError(checkOutInput, "Check-Out date must be after Check-In date");
            valid = false;
        }

        // Prevent form submission if validation fails
        if (!valid) {
            event.preventDefault();
        }
    });

    // Function to show an error message for an input
    function showError(input, message) {
        const errorElement = document.createElement("div");
        errorElement.classList.add("error");
        errorElement.textContent = message;
        input.parentElement.appendChild(errorElement);
        input.classList.add("error-border");
    }

    // Function to clear all error messages
    function clearErrors() {
        const errorElements = document.querySelectorAll(".error");
        errorElements.forEach(element => element.remove());

        const errorBorders = document.querySelectorAll(".error-border");
        errorBorders.forEach(element => element.classList.remove("error-border"));
    }
    
});

    </script>
